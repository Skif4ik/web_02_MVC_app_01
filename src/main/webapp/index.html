<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Form</title>
</head>
<body>
<h1> Simple Search Form</h1>
<form action="/search" method="get">
    FIO: <input name = "fio"><br>
    <input type = "submit" value="Search...">
</form>
<br>
<br>
<br>
<h1> Jsp Search Form</h1>
<form action="/jspSearch" method="get">
    FIO: <input name = "fio"><br>
    <input type = "submit" value="Find...">
</form>
<br>
<br>
<br>
<h1> Multiple Parameters Search Form</h1>
<form action="/criteria" method="post">
    Search by: <br>
    name <input type="radio" name="criteria" value="name" checked>
    id <input type="radio" name="criteria" value="id"><br>
    Name: <input name="fio"><br>
    From Id: <input name="fromId"><br>
    To Id:<input name="toId"><br>
    <input type = "submit" value="Get...">
</form>


</body>
